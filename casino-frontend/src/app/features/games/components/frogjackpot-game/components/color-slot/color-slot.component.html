<div 
  class="color-slot"
  [class.revealing]="isRevealing"
  [class.matched]="isMatched"
  [class.has-color]="hasColor"
  [class.clickable]="canClick"
  [style.animation-delay]="(index * 0.1) + 's'"
  (click)="onClick()"
>
  @if (hasColor && color) {
    <img 
      [src]="color.image" 
      [alt]="color.name"
      class="slot-image"
    />
    @if (canClick) {
      <div class="remove-hint">✕</div>
    }
  } @else {
    <span class="slot-placeholder">?</span>
  }
  
  @if (isMatched) {
    <div class="match-indicator">✓</div>
  }
</div>
