<div class="color-grid">
  @for (color of colors; track color.id; let i = $index) {
    <app-color-button
      [color]="color"
      [index]="i"
      [isSelected]="isColorSelected(i)"
      [isDisabled]="isDisabled || !canSelectMore()"
      [selectionOrder]="getSelectionOrder(i)"
      [selectionCount]="getSelectionCount(i)"
      (colorClick)="onColorClick($event)"
    />
  }
</div>
