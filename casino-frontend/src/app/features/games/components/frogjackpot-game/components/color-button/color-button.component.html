<button 
  class="color-btn"
  [style.background]="color.gradient"
  [class.selected]="isSelected"
  [class.disabled]="isDisabled"
  [class.multi-selected]="selectionCount > 1"
  [attr.aria-label]="color.name"
  [attr.aria-pressed]="isSelected"
  [attr.data-index]="index"
  (click)="onClick()">
  
  <!-- Efeito de brilho -->
  <span class="color-shine"></span>
  
  <!-- Contador de seleções (mostra quando selecionada 2+ vezes) -->
  @if (selectionCount > 1) {
    <span 
      class="selection-count" 
      [attr.aria-label]="'Selecionada ' + selectionCount + ' vezes'">
      ×{{ selectionCount }}
    </span>
  }
</button>
