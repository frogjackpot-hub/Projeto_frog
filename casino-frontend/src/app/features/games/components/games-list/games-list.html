
<div class="games-list">
  <div class="games-header">
    <h1>Jogos em Destaque</h1>

  <!-- FrogJackpot Game Card Component -->
  <app-frogjackpot-card></app-frogjackpot-card>

    <h3 class="section-title">Outros Jogos</h3>
    <div class="game-card" *ngFor="let game of otherGames; trackBy: trackByGameId">
