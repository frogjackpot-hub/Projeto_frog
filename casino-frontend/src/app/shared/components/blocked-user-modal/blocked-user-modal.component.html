<div class="blocked-modal-overlay">
  <div class="blocked-modal">
    <div class="blocked-modal-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
      </svg>
    </div>
    
    <h2 class="blocked-modal-title">Conta Bloqueada</h2>
    
    <p class="blocked-modal-message">
      Seu perfil foi bloqueado pelo administrador do sistema.
    </p>
    
    <p class="blocked-modal-support">
      Por favor, entre em contato com o suporte para mais informações.
    </p>
    
    <div class="blocked-modal-actions">
      <button class="blocked-modal-button" (click)="onClose()">
        Entendi
      </button>
    </div>
  </div>
</div>
