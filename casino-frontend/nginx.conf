server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Headers para capturar IP real do cliente
  real_ip_header X-Forwarded-For;
  set_real_ip_from 0.0.0.0/0;

  # ===== CABEÇALHOS DE SEGURANÇA =====
  
  # X-Frame-Options - Previne Clickjacking
  add_header X-Frame-Options "DENY" always;
  
  # X-Content-Type-Options - Previne MIME sniffing
  add_header X-Content-Type-Options "nosniff" always;
  
  # X-XSS-Protection - Proteção adicional contra XSS
  add_header X-XSS-Protection "1; mode=block" always;
  
  # Referrer-Policy - Controla informações do referrer
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  
  # Permissions-Policy - Controla recursos do navegador
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
  
  # Content-Security-Policy - Previne XSS e injeção de conteúdo
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://casino-backend-5y4k.onrender.com https://*.onrender.com; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none';" always;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy para API (se necessário fazer proxy reverso)
  location /api {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}
